

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasemin Koçaş – Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e89991, #d7be91);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 80px 20px 50px;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      background: #fff;
      color: #333;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 0;
      font-size: 0.95em;
      color: #000;
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: fixed;
      top: 30px;
      right: 40px;
      font-size: 2em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Yasemin Koçaş</h1>
    <p>yaseminkocas00@gmail.com</p>
  </header>

  <div class="gallery">
    <a href="#img1" class="gallery-item">
      <img src="img1.png" alt="SGAN için akrilik, 2023">
      <div class="caption">SGAN için akrilik, 2023</div>
    </a>

    <a href="#img2" class="gallery-item">
      <img src="art2.jpg" alt="SGAN için yağlı pastel, 2022">
      <div class="caption">SGAN için yağlı pastel, 2022</div>
    </a>

    <a href="#img3" class="gallery-item">
      <img src="art3.jpg" alt="Dijital, 2024">
      <div class="caption">Dijital, 2024</div>
    </a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="img1.png" alt="">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="art2.jpg" alt="">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="art3.jpg" alt="">
  </div>

</body>
</html>
